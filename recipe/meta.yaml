{% set name = "python-hookman" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 00dd9a07589e4a112546982416f16593ef199e2a70b99f6413c3e4ff87463726

build:
  number: 0
  entry_points:
    - hookman=hookman.__main__:cli
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
    - setuptools_scm
  run:
    - attrs
    - click >=7.0
    - invoke
    - python >={{ python_min }}
    - strictyaml

test:
  requires:
    - python {{ python_min }}
  imports:
    - hookman
  commands:
    - hookman --help

about:
  home: https://github.com/esss/hookman
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: HookMan is a python package that provides a plugin management system to applications, specially those who are written (in totally or partially) in C++.

extra:
  recipe-maintainers:
    - nicoddemus
    - williamjamir
